apply plugin: 'com.android.application'
apply plugin: 'devicefarm'

def envAccessKey = ENV_ACCESS_KEY
def envSecretKey = ENV_SECRET_KEY

devicefarm {
    projectName "test_android"
    devicePool "android" // optional: Defaults to "Top Devices"
    authentication {
        accessKey envAccessKey
        secretKey envSecretKey
    }
    // Fuzz
    fuzz { }
}
android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "ncmbdataquick.mbaas.com.nifcloud.datastorequickstart"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.0.1'
    implementation 'com.android.support:design:27.0.1'
    implementation 'com.google.code.gson:gson:2.3.1'
    implementation files('libs/NCMB.jar')
}
